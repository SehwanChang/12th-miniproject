<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-brand">Likelion Sogang 12th</div>
      <div class="navigation-menu">
        <div class="menu-item">About</div>
        <div class="menu-item">What I Like</div>
        <div class="menu-item">Contact</div>
      </div>
    </header>
    

    <main>
      <div class="profile-summary">
        <div class="profile-role">Front-End</div>
        <div class="profile-name">장세환</div>
      </div>

      <div class="detailed-info">
        <div class="info-group">
          <div class="info-block">
            <img src="./images/front.png" />
            <div class="info-label">Position</div>
            <div class="info-value">Front-End</div>
          </div>
          <div class="info-block">
            <img src="./images/chemical.png" />
            <div class="info-label">Major</div>
            <div class="info-value">Chemical Engineering</div>
          </div>
          <div class="info-block">
            <img src="./images/mbti.png" alt="mbti" />
            <div class="info-label">MBTI</div>
            <div class="info-value">ESTJ</div>
          </div>
        </div>
      </div>

      <div class="favorites-section">
        <div class="favorites-title">What I like</div>
        <div class="favorites-gallery">
          <div class="image-block">
            <img class="image" src="./images/movie.png" />
            <div class="image-caption">
              <div class="caption-title">영화</div>
              <div class="caption-subtitle">쇼생크 탈출</div>
            </div>
          </div>
          <div class="image-block">
            <img class="image" src="./images/person.jpeg" />
            <div class="image-caption">
              <div class="caption-title">아티스트</div>
              <div class="caption-subtitle">안지영</div>
            </div>
          </div>
          <div class="image-block">
            <img class="image" src="./images/health.png" />
            <div class="image-caption">
              <div class="caption-title">취미</div>
              <div class="caption-subtitle">운동 하기</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-heading">Connect with me!</div>
        <div class="contact-details">
          <div class="contact-info">Email: kdwkdwkd@naver.com</div>
          <div class="copyright">© Sehwan Chang. All Rights Reserved.</div>
          <div class="social-media-links">
            <a href="https://www.instagram.com/0xsehwan/" target="_blank">
              <img class="social-icon" src="./images/instagram.svg" />
            </a>
            <a href="https://github.com/SehwanChang" target="_blank">
              <img class="social-icon" src="./images/github.svg" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
